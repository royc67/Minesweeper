<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- <link rel="icon" type="image/png" href="./favicon.png" /> -->
    <title>Minesweeper</title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="controlPanel">
        <div id="flagsContainer" class="counter">
          <div class="digit d0"></div>
          <div class="digit d0"></div>
          <div class="digit d0"></div>
        </div>

        <div id="gameButton" class="btn"></div>

        <div id="timerContainer" class="counter">
          <div class="digit d0"></div>
          <div class="digit d0"></div>
          <div class="digit d0"></div>
        </div>
      </div>
      <div id="gridContainer"></div>
    </div>

    <div id="statsContainer">
      <div id="flagIcon"></div>
      <div id="flagsLeft">0</div>
    </div>

    <h1>Minesweeper</h1>
    <label>Board Size</label
    ><input type="number" id="boardSizeInput" value="10" />
    <br />
    <label>Number of Mines</label
    ><input type="number" id="minesInput" value="15" />
    <br />
    <button id="startGameButton">Start Game</button>
    <container id="container"></container>
    <script src="./main.js"></script>
  </body>
</html>
